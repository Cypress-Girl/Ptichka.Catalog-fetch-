<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./catalog.css">
    <link rel="stylesheet" href="./media.css">
    <script src="./catalog.js"></script>
<!--    <script type="module" src="./catalog.js"></script>-->
<!--    <script type="module" src="./1.js"></script>-->

</head>
<body>

<header>
    <a href="/">
        <img src="./images/logo.png" class="logo">
    </a>

    <section class="menu-header">
        <a href="#">Сертификаты</a>
        <a href="#">Контакты</a>
        <a href="#">Каталог</a>
        <a href="#">Корзина</a>
    </section>
</header>

<main>
    <div id="category-container">
        <div id="category-wrapper">
            <p>Продукция нашей фермы</p>

            <section id="categories">
                <div id="category-box" class="category-box" style="display: none">
                    <img src="" alt=""/>
                    <p></p>
                </div>
            </section>
        </div>
    </div>

    <div id="central-block">
        <div class="products-wrapper">

            <section id="caption-container">
                <div id="about-container">
                    <p id="caption"></p>
                    <p id="counter"></p>
                </div>

                <div class="products-pages">
                    <p id="page-box1" class="page-box" style="display: none">1</p>
                </div>
            </section>

            <section id="products-container">
                <div id="one-product" class="one-product-container" style="display: none">
                    <div class="image-wrap">
                        <img src="" alt="product">
                    </div>
                    <p class="product-name">Название</p>
                    <p class="product-price">750 гр / 200 Р</p>
                    <button class="button-add">Добавить в корзину</button>
                </div>
            </section>

        </div>
    </div>

    <section id="bottom-counter">
        <div id="wrapper">
            <div class="products-pages">
                <p id="page-box2" class="page-box" style="display: none">1</p>
            </div>
        </div>
    </section>

</main>

<footer>
    <div class="footer-0">
        <a href="#">
            <img src="./images/logo_footer.png" class="logo-footer">
        </a>
        <div id="phone-dot">
            <img src="./images/icon_phone.svg" class="img-phone-footer">
            <p class="dot in-flex"></p>
        </div>
        <p class="two-phones-in-footer">8 988 765-12-59<br>8 918 490-89-88</p>
        <p class="dot"></p>
    </div>

    <div class="footer-1">
        <section class="menu-footer">
            <a href="#">Партнерам</a>
            <a href="#">Соглашение</a>
            <a href="#">Условия доставки</a>
            <a href="#">Наша ответственность</a>
        </section>
        <p>Крестианско-фермерсвое хозяйство «Чухрий», ОГРН 313231531100042, ИНН 231518598756</p>
    </div>
    <div class="footer-2">
        <a href="#">
            <img src="./images/logo_footer.png" class="logo-footer">
        </a>
    </div>
</footer>


</body>
</html>
