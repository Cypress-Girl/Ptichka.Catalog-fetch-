<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./catalog.css">
    <script type="module" src="./catalog.js"></script>
    <script type="module" src="./1.js"></script>

</head>
<body>

<header>
    <a href="/">
        <img src="./images/logo.png" class="logo">
    </a>

    <section class="menu-header">
        <a href="#">Сертификаты</a>
        <a href="#">Контакты</a>
        <a href="#">Каталог</a>
        <a href="#">Корзина</a>
    </section>
</header>

<main>
    <div id="category-container">
        <div id="category-wrapper">
            <p>Продукция нашей фермы</p>

            <section id="categories">
                <div class="category-box" style="display: none">
                    <img src="" alt="all"/>
<!--                    <img src="./images/Catalog/all.png" alt="all"/>-->
                    <p>Все</p>
                </div>
            </section>
        </div>
    </div>

    <div id="central-block">
        <div class="products-wrapper">

            <section id="caption-container">
                <div id="about-container">
                    <p id="caption">Копчения и колбасы</p>
                    <p id="counter">1–12 из 57 результатов</p>
                </div>

                <div id="products-pages">
                    <p class="page-box" style="display: none">1</p>
                </div>
            </section>

            <section id="products-container">
                <div class="one-product-container" style="display: none">
                    <div class="image-wrap">
                        <img src="" alt="product">
                    </div>
                    <p class="product-name">Название</p>
                    <p class="product-price">750 гр / 200 Р</p>
                    <button class="button-add">Добавить в корзину</button>
                </div>
            </section>
        </div>
    </div>

</main>

<footer>
    <div class="footer-1">
        <section class="menu-footer">
            <a href="#">Партнерам</a>
            <a href="#">Соглашение</a>
            <a href="#">Условия доставки</a>
            <a href="#">Наша ответственность</a>
        </section>
        <p>Крестианско-фермерсвое хозяйство «Чухрий», ОГРН 313231531100042, ИНН 231518598756</p>
    </div>
    <div class="footer-2">
        <a href="#">
            <img src="./images/logo_footer.png" class="logo-footer">
        </a>
    </div>
</footer>


</body>
</html>
